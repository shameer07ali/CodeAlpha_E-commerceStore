{% extends "base.html" %}
{% load static %}
{% block title %}Login - E-Commerce Store{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
  <div class="container  animated content fade-in ">
    <div class="row justify-content-center">
      <div class="col-md-15 fade-in">
        <h2 class="text-center slide-in">Login</h2>
        <form method="post" class="bounce">
          {% csrf_token %}
          <div class="form-group hover-effect">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
          </div>
          <div class="form-group hover-effect mt-4">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block hover-effect-btn mt-4 justify-content-center ">Login</button>
          {% if error %}
          <div class="alert alert-danger fade-out">{{ error }}</div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
