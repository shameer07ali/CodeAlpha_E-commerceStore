{% extends "base.html" %}
{% load static %}

{% block title %}Home - Eco-Store{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">

<div class="container">
    <div id="posterCarousel" class="carousel animated content bounce-in" data-bs-ride="carousel" style="margin: 0 0 10px 0;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/c4.png' %}" class="d-block w-100 opacity-0.1" alt="Poster 1" style="height: 400px;">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/c2.jpg' %}" class="d-block w-100" alt="Poster 2" style="height: 400px;">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/c3.jpg' %}" class="d-block w-100" alt="Poster 3" style="height: 400px;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#posterCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#posterCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- Scrollable Products Section -->
<div class="container mt-4" style="background-color: transparent;">
    <h2>Our Products</h2>
    <div class="row flex-row flex-nowrap overflow-auto product-scroller">
        {% for product in products %}
        <div class="col-4 col-md-3 mb-4 slide-in">
            <div class="card h-100 bounce" style="background-color: transparent;">
                <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description|truncatewords:20 }}</p>
                    <a href="{% url 'product_detail' product.slug %}" class="btn btn-primary">View Product</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}
